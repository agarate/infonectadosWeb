	        
	     <div class="well" ng-controller="TemasEstuCtrl">   

                    <h4 align="center"><strong>Filtros</strong></h4>
            <div class="row">    
			<ul  class="list-group">
	          	<li ng-repeat="tema in temas" ng-if="tema.ES_FILTRO=='SI'" style="float: left;width:50%;" class="list-group-item">
				<div class="pull-right">
	                <input type="checkbox"  ng-click="habilitar(tema)" ng-checked="{{tema.habilitado}}" > </div>
	                <label>{{tema.NOMBRE}}</label>
	                
            	
            	</li>
			</ul>
           </div>
           <div class="row">
	          		<h4 align="center"><strong>Temas</strong></h4>

	          	<ul  class="list-group">
	          	<li ng-repeat="tema in temas" ng-if="tema.ES_FILTRO=='NO'" style="float: left;width:50%;" class="list-group-item">
				<div class="pull-right">
	                <input type="checkbox"  ng-click="habilitar(tema)" ng-checked="{{tema.habilitado}}" > </div>
	                <label>{{tema.NOMBRE}}</label>
	                
            	
            	</li>
			</ul>
           </div>
           <br>
			<div class="row">
              <div class="col-md-6 col-md-offset-3">
	         <button class="btn btn-block btn-warning" ng-click="elegir()">
              Seleccionar temas
            </button>
            </div>
            </div>
        </div>
