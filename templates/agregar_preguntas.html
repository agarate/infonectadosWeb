    <div class="well">
          <div class="row">
              <div class="col-md-6">
              <h4><strong>Enunciado</strong></h4>
                  <textarea class="form-control" rows="3" type="text" placeholder="Ingrese pregunta aquÃ­..." ng-model="pregunta.enunciado">
               
                </textarea>
              </div>  

              <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <h4 ><strong>Tema</strong></h4>
                  <select class="form-control" ng-model="pregunta.tema">
                          <option ng-repeat="tema in temas" value="{{tema.NOMBRE}}"  ng-selected="{{tema.NOMBRE == pregunta.tema}}">{{tema.NOMBRE}}</option>
                  </select>
                </div> 
                <div class="col-md-6">
                  <h4 ><strong>Importancia</strong></h4>
                  <select class="form-control" ng-model="pregunta.importancia">
                          <option value="Normal">Normal</option>
                          <option value="Urgente">Urgente</option>
                  </select>
                </div>
                </div> 
                <br>
                <div class="row">
                  <button class="btn btn-block btn-warning" ng-click="preguntar()" ng-disabled="!pregunta.enunciado" >
                    Preguntar
                  </button>
                  </div>
              </div>
          </div>
          <br>
    </div>
