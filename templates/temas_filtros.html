                <div class="well">
                    <h4 align="center"><strong>Filtros</strong></h4>
                
                 <ul  class="list-group">
                 
                <li class="list-group-item" ng-repeat="tema in temas" ng-if="tema.ES_FILTRO=='SI'" style="height:50px;">
                
                    <strong>{{tema.NOMBRE}}</strong>
                    <div class="pull-right">
                    <button class="btn btn-default" ng-click="filtrar(tema.ID_TEMA,tema.NOMBRE,tema.ES_FILTRO)">
                      Filtro
                    </button>
                    <button class="btn btn-warning" ng-click="editar(tema.ID_TEMA,tema.NOMBRE,tema.ES_FILTRO)">
                      Editar
                    </button>
                    <button class="btn btn-danger" ng-click="eliminar(tema.ID_TEMA,tema.NOMBRE,$index,tema.ES_FILTRO)">
                      Eliminar
                    </button>
                    </div>
                </li>
                 </ul>
                 </div>
