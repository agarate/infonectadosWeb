	    <div class="well">
	    <div class="row">
            <div class="col-md-6">
            <h4><strong>Agregar información</strong></h4>
	             <input type="text" class="form-control" placeholder="Título" ng-model="mensaje.titulo">
	               
	             </input>
	             <br>
	             <textarea class="form-control" rows="8" type="text" placeholder="Ingrese mensaje aquí..." ng-model="mensaje.contenido">
	               
	             </textarea>
	             <br>
	             <button class="btn btn-block btn-warning" ng-click="guardar(mensaje.titulo,mensaje.contenido)" ng-disabled="!mensaje.titulo || !mensaje.contenido">
	         Enviar</button>
	        </div> 

	        <div class="col-md-6">
	        <h4 align="center"><strong>Filtros</strong></h4>
	         <div class="row">
	          		
	          	<ul  class="list-group">
	          	<li ng-repeat="tema in temas" ng-if="tema.ES_FILTRO=='SI'" class="list-group-item" style="float: left;width:50%;">
				<div class="pull-right">
	                <input type="checkbox"  ng-click="habilitar(tema)" ng-checked="{{tema.habilitado}}" > </div>
	                <label>{{tema.NOMBRE}}</label>
	 			</div>
	 			<div class="row">
	          		<h4 align="center"><strong>Temas</strong></h4>

	          	<ul  class="list-group">
	          	<li ng-repeat="tema in temas" ng-if="tema.ES_FILTRO=='NO'" class="list-group-item" style="float: left;width:50%;">
				<div class="pull-right">
	                <input type="checkbox"  ng-click="habilitar(tema)" ng-checked="{{tema.habilitado}}" > </div>
	                <label>{{tema.NOMBRE}}</label>
	                
            	
            	</li>
				</ul>
				</div>
           	</div>
	         </div>
        </div>
